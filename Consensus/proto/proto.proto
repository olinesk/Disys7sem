syntax = "proto3";

package proto;

option go_package = "https://github.com/olinesk/Disys7sem/proto";

service GetCurrent {

    rpc SendRequest (GetRequest) returns (GetReply);

}

message GetRequest {
    int32 time = 1;
    int32 id = 2;
    string port = 3;
    int32 timeRequest = 4;
}

message GetReply {
    string message = 1;
    int32 timeStamp = 2;
}