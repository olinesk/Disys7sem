syntax = "proto3";

package ChittyChat;

option go_package = "proto/proto";

message ChatMessage {
    string user_name = 1;
    string content = 2;
    int64 timeStamp = 3;
    
}

message User {
    string name = 1;
}

message Connect {
    User user = 1;
    bool active = 2;
}

message Close{}

service ChittyChat {
    rpc Join(Connect) returns (stream ChatMessage){}
    rpc Publish(ChatMessage) returns (Close){}
    rpc Leave(Connect) returns (stream ChatMessage){}
}